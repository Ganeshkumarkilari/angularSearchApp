

<table id="customers">
  <tr>
    <th>Customer ID</th>
    <th>Product ID</th>
    <th>Account Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>SSN ID</th>
    <th>Date of Birth</th>
  </tr>
  
  <tr *ngFor = "let user of currentUsersList">
    <td>{{user.customerID}}</td>
    <td>{{user.productID}}</td>
    <td>{{user.accountNumber}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.ssn}}</td>
    <td>{{user.dob}}</td>
   
     
  </tr>
 
 
</table>
